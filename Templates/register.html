<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RAW ATHLEAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://t3.ftcdn.net/jpg/04/29/35/62/360_F_429356296_CVQ5LkC6Pl55kUNLqLisVKgTw9vjyif1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #ffcc00;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register - RAW ATHLEAN</h1>
        <form action="/formabc/" method="post">
            {% csrf_token %}
            
            <label for="fname">First Name:</label>
            <input type="text" name="fname" placeholder="First Name" required>
            
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" placeholder="Last Name" required>
            
            <label for="DOB">Date of Birth:</label>
            <input type="date" name="DOB" required>
            
            <label>Gender:</label>
            <input type="radio" name="gen" value="male"> Male
            <input type="radio" name="gen" value="female"> Female
            <input type="radio" name="gen" value="other"> Other
            
            <label for="Age">Age:</label>
            <input type="number" name="Age" placeholder="Enter Age" min="16" max="100" required>
            
            <label for="Email">Email:</label>
            <input type="email" name="Email" placeholder="Enter Email" required>
            
            <label for="Pass">Password:</label>
            <input type="password" name="Pass" placeholder="Enter Password" required>
            
            <label for="mytext">Address:</label>
            <textarea name="mytext" rows="3" placeholder="Enter Your Address" required></textarea>
            
            <div class="btn-container">
                <button type="reset" class="btn">Reset</button>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
