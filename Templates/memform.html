<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://static.vecteezy.com/system/resources/thumbnails/002/029/070/small/man-holding-a-dumbbell-in-a-gym-with-row-of-dumbbells-in-the-background-free-photo.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 100px;
            border-radius: 85px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            width: 100%;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            background: #ff5733;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #c44527;
        }
    </style>
</head>

<body>
    <form action="/formmem/" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>RAW ATHLEAN MEMBERSHIP</h1>
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required>
            <input type="date" name="DOB" required>
            
            <p>Choose your gender:</p>
            <label><input type="radio" name="gen" value="male"> Male</label>
            <label><input type="radio" name="gen" value="female"> Female</label>
            <label><input type="radio" name="gen" value="other"> Other</label>
            
            <input type="number" name="Age" placeholder="Age" min="16" max="100" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="password" name="Pass" placeholder="Password" required>
            <textarea name="mytext" placeholder="Enter Your Address" rows="3" required></textarea>
            
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
