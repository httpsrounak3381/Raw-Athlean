<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login Page">
    <meta name="author" content="RAW ATHLEAN">
    <title>Login - RAW ATHLEAN</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d1b31, #3a3f58);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-primary {
            background: #ff4b5c;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #e63950;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .social-login a {
            text-decoration: none;
            padding: 10px;
            flex: 1;
            margin: 5px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 500;
        }

        .google {
            background: #db4437;
        }

        .facebook {
            background: #3b5998;
        }

        .social-login a:hover {
            opacity: 0.8;
        }

        .small-text a {
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Welcome to 
            <br>RAW ATHLEAN!</h1>
        <form>
            <input type="email" class="form-control" placeholder="Enter Email Address">
            <input type="password" class="form-control" placeholder="Password">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="small-text">
            <a href="#">Forgot Password?</a> | <a href="#">Create an Account</a>
        </div>
        <div class="social-login">
            <a href="#" class="google">Login with Google</a>
            <a href="#" class="facebook">Login with Facebook</a>
        </div>
    </div>
</body>

</html>
