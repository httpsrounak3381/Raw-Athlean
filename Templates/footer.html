<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .footer {
            background: linear-gradient(135deg, #1e1e1e, #292929);
            color: white;
            padding: 40px 0;
            position: relative;
        }

        .container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-col {
            width: 25%;
            padding: 10px;
        }

        .footer-col h4 {
            font-size: 18px;
            margin-bottom: 20px;
            position: relative;
        }

        .footer-col h4::after {
            content: '';
            width: 50px;
            height: 2px;
            background: #ff5733;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        .footer-col ul {
            list-style: none;
        }

        .footer-col ul li {
            margin-bottom: 10px;
        }

        .footer-col ul li a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .footer-col ul li a:hover {
            color: #ff5733;
            padding-left: 5px;
        }

        .social-links a {
            display: inline-block;
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #ff5733;
            transform: scale(1.1);
        }

        .footer-logo {
            text-align: center;
            margin-top: 30px;
        }

        .footer-logo img {
            width: 100px;
            margin-right:1900px ;
        }

        .footer-logo h2 {
            font-size: 20px;
            margin-top: 10px;
            margin-right:1900px ;
        }
    </style>
</head>

<body>
    <footer class="footer">
        <div class="container">
            <div class="footer-col">
                <h4>Company</h4>
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Our services</a></li>
                    <li><a href="#">Privacy policy</a></li>
                    <li><a href="#">Membership</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Get Help</h4>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Online Shop</h4>
                <ul>
                    <li><a href="#">Shipping</a></li>
                    <li><a href="#">Returns</a></li>
                    <li><a href="#">Order Status</a></li>
                    <li><a href="#">Payment Options</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-logo">
            <img src="https://play-lh.googleusercontent.com/Oz7RMqxhjiI-KlMYUqf50Fs3fkpzulD_jyb6qXN_ePM_xQcx1_3PaCgVGI9Q4d47TRQ" alt="Logo">
            <h2>RAW ATHLEAN</h2>
        </div>
    </footer>
</body>
</html>
